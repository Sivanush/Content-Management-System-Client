  <nav class="bg-white shadow-sm">
    <div class="max-w-7xl mx-auto px-4 sm:px-6">
      <div class="flex justify-between h-16">
        <div class="flex">

         
            <input id="my-drawer-3" type="checkbox" class="drawer-toggle" />
            <div class="drawer-content flex flex-col">
              <!-- Navbar -->
              <div class="navbar bg-white w-full">
                <div class="flex-none sm:hidden">
                  <label for="my-drawer-3" aria-label="open sidebar" class="btn btn-square btn-ghost">
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      fill="none"
                      viewBox="0 0 24 24"
                      class="inline-block h-6 w-6 stroke-current">
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="M4 6h16M4 12h16M4 18h16"></path>
                    </svg>
                  </label>
                </div>
              </div>
            </div>
            <div class="drawer-side">
              <label for="my-drawer-3" aria-label="close sidebar" class="drawer-overlay"></label>
              <ul class="menu bg-base-200 min-h-full w-80 p-4">
                <!-- Sidebar content here -->
                <h3 class="text-center">CMS</h3>
                <li *ngFor="let item of navItems" >
                  <a [href]="item.link" [class.text-blue-600]="currentPage === item.link">{{item.label}}</a>
                </li>
              </ul>
            </div>
          

          <div class="flex-shrink-0 flex items-center">
            <img class="h-9 w-auto" src="https://discord-bucket-7.s3.ap-south-1.amazonaws.com/content-management-system.png" alt="Logo">
          </div>
          <div class="hidden sm:ml-6 sm:flex sm:space-x-8">
            <a *ngFor="let item of navItems"  routerLinkActive="border-gray-300" 
               [href]="item.link"
               [class.text-blue-600]="currentPage === item.link"
               class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">
              {{item.label}}
               
            </a>
          </div>
        </div>
