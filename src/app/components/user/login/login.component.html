<div class="min-h-screen bg-white flex items-center justify-center">
  <div class="max-w-md w-full space-y-8 p-8 bg-gray-50 rounded-xl shadow-lg">
    <div class="text-center">
      <h2 class="mt-6 text-3xl font-extrabold text-gray-900">Log in to your account</h2>
      <p class="mt-2 text-sm text-gray-600">
        Or
        <a href="#" class="font-medium text-blue-400 hover:text-gray-800">
          create a new account
        </a>
      </p>
    </div>
    <form class="mt-8 space-y-6" action="#" method="POST" (ngSubmit)="onSubmit()" [formGroup]="loginForm">
      <div class="rounded-md shadow-sm space-y-4">
        <div>
          <input id="email" formControlName="email" type="email" autocomplete="email" required
            class="mt-1 appearance-none bg-white rounded-lg relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-black focus:border-black focus:z-10 sm:text-sm"
            placeholder="Email address">
          <div *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.invalid" class="ms-1 mt-1 text-red-500 text-xs">
            <div *ngIf="loginForm.get('email')?.errors?.['required']">Email is required.</div>
            <div *ngIf="loginForm.get('email')?.errors?.['email']">Please enter a valid email address.</div>
          </div>
        </div>
        <div>
          <div class="relative">
            <input [type]="showPassword ? 'text' : 'password'" id="password" formControlName="password" required autocomplete="new-password"
              class="mt-1 appearance-none bg-white rounded-lg relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-black focus:border-black focus:z-10 sm:text-sm"
              placeholder="Password">
            <button type="button" (click)="togglePasswordVisibility()" class="absolute z-30 inset-y-0 right-0 pr-3 flex items-center text-sm leading-5">
              <svg class="h-5 w-5 text-gray-700" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" [attr.d]="showPassword ? 'M15 12a3 3 0 11-6 0 3 3 0 016 0z M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z' : 'M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21'"/>
              </svg>
            </button>
          </div>
          <div *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid" class="ms-1 mt-1 text-red-500 text-xs" >
            <div *ngIf="loginForm.get('password')?.errors?.['required']">Password is required.</div>
          </div>
        </div>
      </div>

     

      <div>
        <button type="submit"
          class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white  bg-black hover:bg-gray-800 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-black">
          Log in
        </button>
      </div>
    </form>
  </div>
</div>
