<div class="min-h-full h-screen bg-gray-100">
    <app-navbar></app-navbar>
   <div class="py-10 bg-gray-100">
    <header>
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
          <h1 class="text-3xl font-bold leading-tight text-gray-900">Articles</h1>
        </div>
      </header>
    <main>
        <div class="max-w-7xl mx-auto sm:px-6 lg:px-8">
            <div class="px-4 py-8 sm:px-0">
              <div *ngFor="let article of articles" class="bg-white rounded-lg shadow-md hover:shadow-lg transition-shadow duration-300 mb-4">
                <div class="p-6">
                  <h2 class="text-xl font-semibold mb-2 text-gray-800 hover:text-blue-600 transition-colors duration-300">
                    <a [routerLink]="['/articles', article._id]">{{ article.title }}</a>
                  </h2>
                  
                  <p class="text-gray-600 mb-4">{{ article.description }}</p>
                  <div class="flex items-center text-sm text-gray-500 mb-4">
                    <svg class="mr-2 h-4 w-4" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
                    </svg>
                    <span>{{ article.date | date:'mediumDate' }}</span>
                  </div>
                  <div class="flex items-center text-sm text-gray-500">
                    <svg class="mr-2 h-4 w-4" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                    </svg>
                    <span>{{ article.author }}</span>
                  </div>
                </div>
                <div class="bg-gray-50 px-6 py-4 rounded-b-lg">
                  <div class="flex items-center justify-between">
                    <div class="flex items-center">
                      <svg class="mr-2 h-4 w-4 text-gray-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 7h.01M7 3h5c.512 0 1.024.195 1.414.586l7 7a2 2 0 010 2.828l-7 7a2 2 0 01-2.828 0l-7-7A1.994 1.994 0 013 12V7a4 4 0 014-4z" />
                      </svg>
                      <div class="space-x-2">
                        <span *ngFor="let tsg of article.tags" class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-blue-100 text-blue-800">
                          {{ tsg }}
                        </span>
                      </div>
                    </div>
                    <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium" [ngClass]="getStatusColor(article.status)">
                      {{ article.status }}
                    </span>
                  </div>
                </div>
              </div>
            </div>
          </div>
    </main>
   </div>
</div>
