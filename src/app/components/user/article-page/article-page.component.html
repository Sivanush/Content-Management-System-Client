<div class="min-h-screen bg-gray-50">
  <app-navbar></app-navbar>
  <!-- {{article._id}} -->
  <main class="py-10">
    <div *ngIf="article" class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8">
      <article class="bg-white shadow rounded-lg overflow-hidden">
        <!-- Article Header -->
        <header class="px-6 py-8 md:p-10">
          <h1 class="text-3xl font-bold text-gray-900 mb-4">{{ article.title }}</h1>
          <div class="flex items-center text-sm text-gray-500 mb-6">
            <span>{{ username }}</span>
            <span class="mx-2">â€¢</span>
            <span>{{ article.date | date:'mediumDate' }}</span>
          </div>
          <p class="text-lg text-gray-700">{{ article.description }}</p>
        </header>

        <!-- Tags -->
        <div class="px-6 md:px-10 pb-6">
          <div class="flex flex-wrap gap-2">
            <span *ngFor="let tag of article.tags" class="bg-blue-100 text-blue-800 text-sm px-3 py-1 rounded-full">
              {{ tag }}
            </span>
          </div>
        </div>

        <!-- Article Content -->
        <div class="border-t border-gray-200">
          <div class="px-6 py-8 md:p-10">
            <div *ngFor="let block of article.content" class="mb-8">
              <ng-container [ngSwitch]="block.type">
                <h2 *ngSwitchCase="'header'" class="text-2xl font-bold text-gray-900 mb-4">
                  {{ block.content }}
                </h2>
                <p *ngSwitchCase="'text'" class="text-gray-700 mb-4 leading-relaxed">
                  {{ block.content }}
                </p>
                <figure *ngSwitchCase="'image'" class="mb-6">
                  <!-- <img [src]="block.content" [alt]="'Article image'" class="w-full h-auto rounded-lg shadow-lg"> -->
                  <img [src]="block.content" [alt]="'Article image'" class="mx-auto max-w-full h-auto rounded-lg shadow-lg">

                  <!-- <figcaption *ngIf="block.caption" class="mt-2 text-center text-sm text-gray-500">{{ block.caption }}</figcaption> -->
                </figure>
                <figure *ngSwitchCase="'video'" class="mb-6">
                  <div class="aspect-video">
                    <video [src]="block.content" controls class="w-full h-full bg-black  rounded-lg shadow-lg">
                      Your browser does not support the video tag.
                    </video>
                  </div>
                  <!-- <figcaption *ngIf="block.caption" class="mt-2 text-center text-sm text-gray-500">{{ block.caption }}</figcaption> -->
                </figure>
              </ng-container>
            </div>
          </div>
        </div>
      </article>
    </div>
  </main>
</div>
